<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>欢迎注册</h1>
            <h6>已有账号?<a href='login.html'>登录</a></h6>
        </div>
        <div>
            <ul class ="left-form">
                <li>用户名:<input type="text" value="username" required maxlength="11"></li>
                <li>手机号:<input type="text" value="phone" required maxlength="11">
                    <input type="button" onclick="sendSMS();settime(this)" value="免费获取验证码"><div class="clear"></div>
                </li>
                <li>
                    <input type="sms_num" class="sms_num" name="sam_num" placeholder="请输入验证码" required maxlength="5"><div class="clear"></div>
                </li>
                <li>
                    <input type="password" class="password_1" name="password_1" placeholder="请输入密码"required minlength="6"maxlength="11"><div class="clear"></div>
                </li>
                <li>
                    <input type="password" class="password_2" name="password_2" placeholder="请再次输入密码" required minlength="6"maxlength="11"><div class="clear"></div>
                </li>
                <li>
                    <input type="button" value="创建并登录" onclick="register()">
                </li>
            </ul>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>

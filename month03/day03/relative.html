<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative 相对定位</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            /* 距离自己原本位置的左侧200px */
            /* 取值为正时 向相反方向移动 */
            /* left: 200px; */
            right: -100px;
            bottom: 100px;
        }
        p{
            width: 300px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
    <p></p>
</body>
</html>

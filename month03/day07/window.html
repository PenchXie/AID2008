<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM对象</title>
</head>
<body>
    <button id="btn1">启动</button>
    <button id="btn2">停止</button>
    <script>
        // var a = 10;
        // console.log(window);
        // // window.alert('hi');
        // var res = confirm('Really?');
        // console.log(res);
        
        var i = 1;
        function missLz() {
            
            console.log(`想念吕泽的第${i}天`);
            i++;
        }

        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var timerId = null;
        btn1.onclick = function() {
            if (timerId == null) {
                timerId = setInterval(missLz, 1000);
            }
            
        }
        
        // console.log(timerId);

        btn2.onclick = function() {
            clearInterval(timerId);
            timerId = null;
        }
        
        // 设置一次性定时器
        var timer = setTimeout(missLz, 1000);
        clearTimeout(timer);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加删除页面元素</title>
</head>
<body>
    <button id="addEle">添加</button>
    <button id="removeEle">删除</button>
    <script src="./js/jquery.min.js"></script>
    <script>
        $('#addEle').click(function () {
            // 添加元素
            // 创建元素节点
            var html = $('<h1>吕泽菜逼</h1>').attr('class', 'item');
            // 向页面添加节点 节点对象是唯一的 只能用一次
            $('body').append(html);
            // $('body').prepend(html);
        //     $('h1').click(function () {
        //         alert('完全同意');
        //     })
        //     $('h1').click(function () {
        //         alert('太对了');
        //     })
        })
        $('#removeEle').click(function () {
            $('.item:last').remove();
        })
        
        // 为后添加的页面元素设置鼠标单机效果，点击弹出提示框
        // $('.item').click(function () {
        //     alert('完全同意');
        // })

        // 事件委托
        $('body').on('click', 'h1', function () {
            alert('完全同意');
        })
    </script>
</body>
</html>

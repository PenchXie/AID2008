<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
</head>

<body>
    <script>
        var age = prompt('请输入年龄');

        // if (age >= 18) {
        //     console.log('可以访问')
        // } else {
        //     console.log('无法访问')
        // }
        age >= 18 ? console.log('可以访问') : console.log('无法访问')

        var score = prompt('请输入成绩');
        if (score > 90) {
            console.log('A')
        } else if (score > 80) {
            console.log('B')
        } else if (score > 70) {
            console.log('C')
        } else if (score > 60) {
            console.log('D')
        } else {
            console.log('E')
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        function parent(i) {
            return function inner() {
                console.log('hello' + i);
            }
        }
        var res = parent(10);
        console.log(res());
    </script>
</body>
</html>

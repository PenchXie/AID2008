<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while循环</title>
</head>

<body>
    <script>
        var i = 0;
        while (i < 10) {
            console.log('hello world');
            i++;
        }
        while (true) {
            var username = prompt('请输入用户名');
            if (username == '老王') break;
        }
        do {
            var uname = prompt('请输入用户名');
        } while (uname != '老王')
    </script>
</body>

</html>

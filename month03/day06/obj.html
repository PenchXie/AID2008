<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
</head>

<body>
    <script>
        var obj = {
            uname: 'qtx',
            age: 18
        };
        console.log(obj, typeof obj);
        // JSON
        var obj2 = {
            "uname": "qtx",
            "age": 18
        };
        console.log(obj, obj2);
        console.log(obj.uname);
        console.log(obj["uname"]);

        // 便利对象
        for (var key in obj) {
            console.log(key);
            console.log(obj[key]);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证手机号</title>
</head>
<body>
    <input type="text" id="phone" placeholder="请输入手机号" maxlength="11">
    <span id="tip">xxx</span>
    <script>
        var reg = /1[3, 5-9][0-9]{9}/
        // var str = '13012345678';
        // console.log(reg.test(str));
        // 当用户输入完手机号之后检测输入的格式是否正确
        var phone = document.getElementById('phone');
        var tip = document.getElementById('tip');
        // onchange事件 当值发生改变时触发
        phone.onchange = function() {
            // console.log('hey');
            // if (!reg.test(this.value) || this.value != 11) {
            // if (!reg.test(this.value) {
            //     // alert('手机号码不正确');
            //     tip.innerText = '手机号码不正确';
            // } else {
            //     tip.innerText = '手机号码正确';
            // }
            reg.test(this.value) ? tip.innerText = '手机号码正确' : tip.innerText = '手机号码不正确';
        }
    </script>
</body>
</html>

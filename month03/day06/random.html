<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
</head>
<body>
    <script>
        var num = Math.random();
        console.log(num);
        // 向上取整
        console.log(Math.ceil(num * 3));
        // 向下取整
        console.log(Math.floor(num * 3));
        // 四舍五入
        console.log(Math.round(num * 3));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习1</title>
</head>
<body>
    <input type="text" id="email" placeholder="请输入邮箱">
    <button id="parse">解析</button>
    <h1 id="show"></h1>

    <script>
        // 按钮解析被点击时，获取文本框中用户输入的邮箱并解析
        var btn = document.getElementById('parse');
        var show = document.getElementById('show');
        var email = document.getElementById('email');

        btn.onclick = function() {
            var str = email.value;
            var i = str.indexOf('@');
            var uname = str.substring(0, i);
            var server = str.substring(i + 1, str.length);
            show.innerText = `用户名${uname}，服务商${server}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <!-- table>tr*3>td*4 -->
    <!-- 三行四列的表格 -->
    <table border="1" cellspacing="0">
        <tr>
            <!-- colspan 跨列 横向合并 -->
            <td colspan="2">迪迦</td>
            <td>戴拿</td>
            <td>盖亚</td>
            <!-- <td>高斯</td> -->
        </tr>
        <tr>
            <td>初代</td>
            <!-- rowspan 跨行 纵向合并 -->
            <td rowspan="2">杰克</td>
            <td>佐菲老大哥</td>
            <td>泰罗六弟</td>
        </tr>
        <tr>
            <td>赛文</td>
            <!-- <td>赛罗</td> -->
            <td>艾斯</td>
            <td>梦比优斯</td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>我是谁</th>
                <th>我在哪</th>
                <th>我要干什么</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>不知道</td>
                <td>不知道</td>
                <td>还是不知道</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

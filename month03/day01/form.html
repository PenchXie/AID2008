<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <h1>表单控件演示</h1>
    <p>
        <!-- <label for="username">
            文本框:
        </label> -->
        <input id="username" name="username" placeholder="姓名" maxlength="16" type="text">
    </p>
    <p>
        密码: <input type="password">
    </p>
    <p>
        单选按钮: 
        <input type="radio" name="gender" checked>男
        <input type="radio" name="gender">女
    </p>
    <p>
        多选按钮: <input type="checkbox">
    </p>
    <p>
        下拉菜单: <select name="" id="">
            <option value="">迪迦</option>
            <option value="" selected>戴拿</option>
        </select>
    </p>
    <p>
        文件上传: <input type="file">
    </p>
    <p>
        文本域:
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="button" value="普通按钮">
        <input type="submit">
        <input type="reset">
    </p>
</body>
</html>

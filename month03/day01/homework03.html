<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework03</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="">
        <p>
            姓名: <input type="text" maxlength="10">
        </p>
        <p>
            密码: <input type="password" maxlength="10">
        </p>
        <p>
            性别: <input name="gender" type="radio">男士
            <input name="gender" type="radio">女士
        </p>
        <p>
            角色: <input type="checkbox" checked>超级管理员
            <input type="checkbox">账单管理员
        </p>
        <p>
            头像: <input type="file">
        </p>
        <p>
            <input type="submit" value="保存">
            <input type="reset">
        </p>
    </form>
</body>
</html>

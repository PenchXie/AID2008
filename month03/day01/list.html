<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>
<body>
    <h3>有序列表</h3>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h3>无序列表</h3>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <h3>列表嵌套</h3>
    <ul>
        <li>《红楼梦》
            <ol>
                <li>林黛玉</li>
                <li>贾宝玉</li>
                <li>刘姥姥</li>
            </ol>
        </li>
        <li>《三国演义》
            <ol>
                <li>曹操</li>
                <li>大乔</li>
                <li>小乔</li>
            </ol>
        </li>
        <li>《水浒传》
            <ol>
                <li>宋江</li>
                <li>吴用</li>
                <li>鲁智深</li>
            </ol>
        </li>
        <li>《西游记》
            <ol>
                <li>孙悟空</li>
                <li>沙僧</li>
                <li>白龙马</li>
            </ol>
        </li>
    </ul>
</body>
</html>

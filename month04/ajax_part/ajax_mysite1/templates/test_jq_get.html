<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_jq_get</title>
</head>
<body>
    <button id="btn">test_jq_get</button>
    <div id="show"></div>
</body>
<script src="/static/js/jquery-1.11.3.js"></script>
<script>
    // 最外层套用$function(){}意为在浏览器加载所有文档元素后, 该函数才会执行
    // 目的为确保在jquery代码中使用的元素是存在的
    $(function() {
        $('#btn').click(function() {
            $.ajax({
                url: '/test_xhr_get_server',
                type: 'get',
                success: function(res) {
                    $('#show').html(res);
                },
            })
        })
    })
</script>
</html>

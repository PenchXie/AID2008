<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<form action='/calculator' method='POST'>
    <input type='text' name="x" value="{{ x }}">
    <select name='op'>
        <option value="add" class="add" {% if op == "add" %} selected {% endif %}> +加 </option>
        <option value="sub" class="sub" {% if op == "sub" %} selected {% endif %}> -减 </option>
        <option value="mul" class="mul" {% if op == "mul" %} selected {% endif %}> *乘 </option>
        <option value="div" class="div" {% if op == "div" %} selected {% endif %}> /除 </option>
    </select>
    <input type='text' name="y" value="{{ y }}"> = <span>{{ result | safe }}</span>
    <div>
        <input type="submit" value='开始计算'>
    </div>

</form>
</body>
</html>
